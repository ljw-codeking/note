<!-- h5有什么好处？ -->
<!-- 语义化标签，更易于理解，更利于SEO -->
<header></header>
<main></main>
<footer></footer>
<section></section>
<nav></nav>
<aside></aside>
<audio src=""></audio>
<video src=""></video>
<svg></svg>
<!-- 自定义属性 以及新增的属性-->
<div data-name="hello word"></div>
!! contenteditable 使得div标签内容可以被编辑
<div contenteditable="true">123123123123123123123</div>
!! placeholder 提示信息
<input type="text" placeholder="请输入xxx">
!! step 是否必须填写
!! hidden 属性隐藏标签
<div step="3" hidden>12312312312323sdfasdfasf </div>
!! draggable 是否能被拖动
<!-- 添加了许多表单控件 -->
